<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky World Game</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p></p>

    <p id="numdot"> Performance Stats</p>

    <p></p>
    Horizontal Camera Angle: <input type="range" min="-180" max="180" value="0" class="slider" id="angleSlideX">
    Vertical Camera Angle: <input type="range" min="-180" max="180" value="0" class="slider" id="angleSlideY">
    <p></p>
    Head Slider: <input type="range" min="-5" max="5" value="0" class="slider" id="yellowSlide">
    Awawa Slider: <input type="range" min="0" max="20" value="0" class="slider" id="purpleSlide">

    <p></p>
    Head Animation:
    <button type="button" id="animationButtonOn" >On</button>
    <button type="button" id="animationButtonOff" >Off</button>

    Awawa Animation:
    <button type="button" id="aniPurpleON" >On</button>
    <button type="button" id="aniPurpleOFF" >Off</button>

    Awawa Speed:<input type="range" min="5" max="20" value="5" class="slider" id="speedSlide">

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="RightTriangle3D.js"></script>
    <script src="World.js"></script>
  </body>
</html>
