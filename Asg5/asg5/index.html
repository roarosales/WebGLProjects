<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Capybara Shack</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header>
      <h1>Capybara Shack</h1>
      <description>
        This is a ThreeJS showcase game where you can explore a desert terrain with capybara's, an alpaca, funky shapes, and cool lighting!
      </description>
      <div class = "controls">
        <header1>
        Animate Green Cylinder
        <button type="button" id="animateOn" >On</button>
        <button type="button" id="animateOff" >Off</button>
        Animate Ball
        <button type="button" id="flaminateOn" >On</button>
        <button type="button" id="flaminateOff" >Off</button>
        Light Helper:
        <button type="button" id="helperOn" >On</button>
        <button type="button" id="helperOff" >Off</button>
        Light Slider:
        <input type="range" min="1" max="4" value="4" class="slider" id="lightSlide">
        </header1> 
    </div>
    </header>
    <main>
      <canvas id = "bg"></canvas>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body> 
</html>
